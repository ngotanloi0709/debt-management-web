spring.application.name=dmw

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_HIBERNATE_FORMAT_SQL}

# Server Configuration
server.port=${SERVER_PORT}

# Keep server startup information visible
logging.level.org.apache.tomcat=INFO
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO

# Keep the app logs at INFO level
logging.level.com.ngtnl1.dmw=INFO
logging.level.root=WARN

# Turn off startup banner
spring.main.banner-mode=off

# Clean log format with timezone
logging.pattern.console=[%d{HH:mm:ss}][%level] %logger{36} - %msg%n

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
